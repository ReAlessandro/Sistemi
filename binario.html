<html>
<body>
<h1>Conversione Binaria</h1>
<style>
    #bit {
      display: flex;
      gap: 45px;
      align-items: flex-start;
    }
    #valore {
        color: blue;

    }
</style>
<div id ="bit">
    <div>
        <input type="text" id="numero" placeholder="Numero"><br>
        <input type="button" id="valore" value ="Converti" onClick="Binario()"><br>

    </div>
    <div>
        <table id="demo" border="2" width = 700px>
            <tr>
                <th>Decimale</th>
                <th>Binario</th>
                <th>Ottale</th>
                <th>Esadecimale</th>
            </tr>
        </table>
    </div>


</div>

<script>
var num =[]
var x = parseInt (document.getElementById("numero").value)
var ris = x;
function Binario(){
    const table= document.getElementById("demo")
    const riga = table.insertRow();

    for(let i =0; ris > 0; i++){
        if(ris % 2 == 0){
            ris = x/2
            num.push(0);
        }
        else{
            parseInt(ris) = x/2
            num.push(1);
        }
    }
    riga.innerHTML = `<td>${num.value}</td>`
}
</script>

</body>
</html>
