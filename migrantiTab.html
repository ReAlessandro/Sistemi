<html>
<body>
<h1>Esercitazione Tabella</h1>
<style>
    #attributi {
      display: flex;
      gap: 45px;
      align-items: flex-start;
    }
    #valore {
        color: blue;

    }
    body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        #attributi {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;

            cursor: pointer;
            font-size: 14px;
        }
        input[type="file"]:hover {
            border-color: #4CAF50;

        table {
            border-collapse: collapse;

        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 3px solid #f4f4f9;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
</style>
<div id ="attributi">
    <div>
        <input type="file" onchange="leggiFile(this)">
    </div>
    <div>
        <table id="demo1" border="2" width = 900px>
            <tr>
                <th>Anno</th>
                <th>NÂ° sbarchi</th>
            </tr>
        </table>
    </div>


</div>

<canvas id="mycanvas" width="1350" height="400" style="border:1px solid rgb(82, 82, 82)"></canvas>
<script>
const anni = [];
const sbarchi = [];
var array1 = [];

const canvas = document.getElementById("mycanvas");
const ctx = canvas.getContext("2d");

function leggiFile(input){
    let file = input.files[0] //presa in input del file
    let lettoreF = new FileReader() //creazione oggetto filereader
    lettoreF.readAsText(file)

    lettoreF.onload = function(){
        let contenuto = lettoreF.result; // Contenuto del file letto
        creaTab(contenuto);
    }
}
function creaTab(stream){
    
    let doc = stream.split("\n")
    for(let x = 1; x < doc.length; x++){
        let parola = doc[x].split(",");
        for(let i = 0; i < parola.length; i++){
            parola[i] = parola[i].replaceAll('"',"")
        }
        console.log(parola);
        const table= document.getElementById("demo1")
        const riga = table.insertRow()
        riga.innerHTML = "<td>" + parola[0] + "</td>" + "<td>" + parola[1] + "</td>";
        anni.push(Number(parola[0]))
        sbarchi.push(Number(parola[1]))
        console.log(sbarchi)
    }
    grafico()
    draw();
}

ctx.moveTo(45,canvas.height);
ctx.lineTo(45,2);
ctx.stroke();

ctx.moveTo(0,355);
ctx.lineTo(canvas.width,355);
ctx.stroke();

let x = 45
for(let i = 0; i < 25; i++){
    ctx.moveTo(x,355);
    ctx.lineTo(x,370);
    ctx.stroke();
    x+=54;
}
let y = 355
for(let i = 0; i < 8; i++){
    ctx.moveTo(45,y);
    ctx.lineTo(30,y);
    ctx.stroke();
    y -= 48;
}
console.log(sbarchi)
function draw(){
    let x = 99;
    let y = 370
    ctx.font = "10px serif"
    for(let i = 0; i < 24; i++){
        ctx.fillText(anni[i], x - 12, y + 10);
        x += 54
    }
}
function grafico() { 
        ctx.moveTo(45, 355);
        let x = 45 
        let y = 355
        for (let i = 0; i <= anni.length; i++) {
            x += 54
            y = (355 - (sbarchi[i] / 1000));
            ctx.lineTo(x, y);
            ctx.moveTo(x, y)
            ctx.stroke();
        }
        ctx.strokeStyle = "blue";
        
}
 

</script>

</body>
</html>
