const anni = [];

const ctx = canvas.getContext("2d");

function leggiFile(input){
    let file = input.files[0] //presa in input del file
    let lettoreF = new FileReader() //creazione oggetto filereader
    lettoreF.readAsText(file)

    lettoreF.onload = function(){
        let contenuto = lettoreF.result; // Contenuto del file letto
        creaTab(contenuto);
    }
}


function creaTab(stream){
    
    let doc = stream.split("\n")
    for(let x = 1; x < doc.length; x++){
        let parola = doc[x].split(",");
        const table= document.getElementById("demo1")
        const riga = table.insertRow()
        riga.innerHTML = "<td>" + parola[0].replaceAll('"',"") + "</td>" + "<td>" + parola[1].replaceAll('"',"") + "</td>";
        anni.push(parola[0])
        sbarchi.push(parola[1])
    }
}

ctx.moveTo(30,600);

ctx.lineTo(1445,570);

let x = 30
for(let i = 0; i < 25; i++){

    ctx.stroke();
    x+=60;
}
let y = 570
for(let i = 0; i < 25; i++){
    ctx.moveTo(30,y);
    ctx.lineTo(15,y);
    ctx.stroke();
    y -= 25;
}

function drawLineGraph(anni[], sbarchi[]) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.moveTo(50, 350 - (sbarchi[0] / 1000));
        
        for (let i = 1; i < anni.length; i++) {
            let x = 50 + (i * 20);
            let y = 350 - (sbarchi[i] / 1000);
            ctx.lineTo(x, y);
        }
        
        ctx.strokeStyle = "blue";
        ctx.stroke();
    }
    
    drawLineGraph();
</script>
