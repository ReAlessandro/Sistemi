<html>
<title>Pagina 2.0</title>
<body>
    <h1>PAGINA 2.0</h1>
    <table>
        <tr>
            <td>Nome</td>
            <td id="nome"></td>
        </tr>
        <tr>
            <td>Cognome</td>
            <td id="cognome"></td>
        </tr>
        <tr>
            <td>Indirizzo</td>
            <td id="indirizzo"></td>
        </tr>
        <tr>
            <td>Città</td>
            <td id="Città"></td>
        </tr>
    </table>

    <script>
        function aggiungi() {
            const nome = localStorage.getItem("nome");
            const cognome = localStorage.getItem("cognome");
            const indirizzo = localStorage.getItem("indirizzo");
            const città = localStorage.getItem("città");

            document.getElementById("nome").textContent = nome
            document.getElementById("cognome").textContent = cognome
            document.getElementById("indirizzo").textContent = indirizzo
            document.getElementById("città").textContent = città;
        }
        aggiungi();
    </script>

</body>

</html>
