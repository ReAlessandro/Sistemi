<html>

<body>
    <h1>Anagrafica dinamica</h1>
    <style>
        #attributi {
            display: flex;
            gap: 45px;
            align-items: flex-start;
        }

        #valore {
            color: blue;

        }
    </style>
    <div id="attributi">
        <div>
            <table id="demo1" border="2" width=900px>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Indirizzo</th>
                    <th>Città</th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function push() {
            const nome = localStorage.getItem("nome");
            const cognome = localStorage.getItem("cognome");
            const indirizzo = localStorage.getItem("indirizzo");
            const città = localStorage.getItem("città");
            if (verifica(nome, cognome, città, indirizzo)) {
                const table = document.getElementById("demo1")
                const riga = table.insertRow()

                riga.innerHTML = `<td>${nome}</td><td>${cognome}</td><td>${indirizzo}</td><td>${città}</td>`
                document.getElementById("nome").value = '';
                document.getElementById("cognome").value = '';
                document.getElementById("indirizzo").value = '';
                document.getElementById("città").value = '';
            }
        }
        push();
        function verifica(nome, cognome, città, indirizzo) {
            if (nome && cognome && indirizzo && città)
                return true;
            else {
                alert("Per favore, compila tutti i campi.")
                return false;
            }
        }

    </script>

</body>

</html>

<html>
<title>Pagina 2.0</title>
<body>
    <h1>PAGINA 2.0</h1>
    <table>
        <tr>
            <td>Nome</td>
            <td id="nome"></td>
        </tr>
        <tr>
            <td>Cognome</td>
            <td id="cognome"></td>
        </tr>
        <tr>
            <td>Indirizzo</td>
            <td id="indirizzo"></td>
        </tr>
        <tr>
            <td>Città</td>
            <td id="Città"></td>
        </tr>
    </table>

    <script>
        // Funzione per caricare i dati salvati
        function caricaDati() {
            const nome = localStorage.getItem("nome");
            const cognome = localStorage.getItem("cognome");
            const indirizzo = localStorage.getItem("indirizzo");
            const città = localStorage.getItem("città");

            if (nome && cognome && indirizzo && città) {
                // Recupera la tabella
                const table = document.getElementById("demo1");
                const riga = table.insertRow();

                // Popola la riga con i dati salvati
                riga.innerHTML = `<td>${nome}</td><td>${cognome}</td><td>${indirizzo}</td><td>${città}</td>`;
            } else {
                alert("Nessun dato disponibile in localStorage!");
            }
        }

        // Chiamata per caricare i dati alla partenza
        caricaDati();
    </script>

</body>

</html>
