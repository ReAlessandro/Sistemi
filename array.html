<html>
<body>
<h1>Anagrafica dinamica</h1>
<style>
    #attributi {
      display: flex;
      gap: 45px;
      align-items: flex-start;
    }
    #valore {
        color: blue;

    }
</style>
<div id ="attributi">
    <div>
        <input type="text" id="nome" placeholder="Nome"><br>
        <input type="text" id="cognome" placeholder="Cognome"><br>
        <input type="text" id="indirizzo" placeholder="Indirizzo"><br>
        <input type="text" id="città" placeholder="Citta"><br>
        <input type="button" id="valore" value ="PUSH" onClick="push()"><br>
        <input type="button" id="valore" value ="salva" onClick="salva()"><br>
    </div>
    <div>
        <table id="demo1" border="2" width = 900px>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Indirizzo</th>
                <th>Città</th>
            </tr>
        </table>
    </div>


</div>

<script>
function push(){
    const nome = document.getElementById("nome").value
    const cognome = document.getElementById("cognome").value
    const indirizzo = document.getElementById("indirizzo").value
    const città = document.getElementById("città").value
    if(verifica(nome, cognome, città, indirizzo)){
        const table= document.getElementById("demo1")
        const riga = table.insertRow()

        riga.innerHTML = `<td>${nome}</td><td>${cognome}</td><td>${indirizzo}</td><td>${città}</td>`
        document.getElementById("nome").value = '';
        document.getElementById("cognome").value = '';
        document.getElementById("indirizzo").value = '';
        document.getElementById("città").value = '';
    }
}
function salva(){
    const nome = document.getElementById("nome").value
    const cognome = document.getElementById("cognome").value
    const indirizzo = document.getElementById("indirizzo").value
    const città = document.getElementById("città").value;
    localStorage.setItem("nome", nome)
    location.href="pagina.html";
}
function verifica(nome, cognome, città, indirizzo){
    if(nome && cognome && indirizzo && città)
        return true;
    else{
        alert("Per favore, compila tutti i campi.")
        return false;
    }
}

</script>

</body>
</html>
